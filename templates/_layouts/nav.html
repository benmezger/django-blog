{% block navbar %}
<nav class="nav">
  <div class="container">
    <h1 class="logo"><a href="{% url 'home' %}">{{ site.title }}<span>blog</span></a></h1>
    <ul class="navbar">
      {% for nav in navlinks %}
        <li><a href="{% url 'page_detail' slug=nav.slug %}">{{ nav.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
{% endblock %}
